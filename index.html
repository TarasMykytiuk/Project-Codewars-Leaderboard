<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Codewars leaderboard</title>
</head>

<body>
    <main>
        <section>
            <form id="users_form">
                <label for="users_input">Enter users:</label>
                <input id="users_input" name="users_input" required />
                <button id="users_submit" type="submit">Submit</button>
            </form>
        </section>
        <section>
            <div id="lang-selector-container">
                <label for="lang-selector">Language:</label>
                <select id="lang-selector" name="lang-selector">
                    <option value="overall">overall</option>
                </select>
            </div>
            <table id="users_table">
                <tr>
                    <th>Username</th>
                    <th>Clan</th>
                    <th>Score</th>
                </tr>
            </table>
            <div id="not_found_users"></div>
        </section>
    </main>
</body>

<script src="app.mjs" type="module"></script>

</html>
